<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topper">
        <h1><span class="rock">Rock</span> <span class="paper">Paper</span> <span class="scissors">Scissors</span></h1>
    </div>
    <div id="score">
        0 : 0
    </div>
    <div class="game">
        <div class="rock">
            <img src="rock.png" onclick="game('rock')" alt="rock">
        </div>
        <div class="paper">
            <img src="paper.png" onclick="game('paper')" alt="paper">
        </div>
        <div class="scissors">
            <img src="scissors.png" onclick="game('scissors')" alt="scissors">
        </div>
    </div>
    <div id="result">
        
    </div>
    <div id="footer">
        Elzyr 2022
    </div>
    <script src="js/game.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js " ></script>
</body>
</html>
